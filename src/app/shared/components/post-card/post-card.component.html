<div class="custom-user-card">
  <div class="custom-card-header">
    @if(showPfp){

    <div class="round-pfp">
      <img [src]="postData.pfp" [alt]="postData.username" />
    </div>
    }
    <div>
      <p (click)="navigateTo(postData)" class="post-title">
        {{ postData.title }}
      </p>
      <p class="post-username">
        By
        <span (click)="navigateToUser(postData.userId)">
          {{ postData.username }}</span
        >
      </p>
    </div>
  </div>
  <p class="post-content">{{ postData.postContent }}</p>
  @if(!isPostPage()){
  <div class="card-bottom">
    <span>
      <i class="fa-solid fa-comments"></i> {{ postData.commentQty }}
    </span>
  </div>
  }
</div>
