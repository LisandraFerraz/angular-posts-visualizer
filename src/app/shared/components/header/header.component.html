<div class="custom-header">
  <div>
    <i (click)="navigateTo()" class="fa-solid fa-house"></i>
    <div class="searchbar-group">
      <div class="fake-input" (click)="searchPost()">Search post...</div>
      <span>
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
  </div>

  <div ngbDropdown class="d-flex align-items-center gap-3">
    <span> Hey, {{ activeUser().name }}! </span>
    <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
      Account
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="goToProfile()">Profile</button>
      <button ngbDropdownItem (click)="logout()">Logout</button>
    </div>
  </div>
</div>
