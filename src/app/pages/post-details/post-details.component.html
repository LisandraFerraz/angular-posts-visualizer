<div class="post-container">
  <div class="post-group">
    <app-post-card [postData]="postData" />
    <div class="comments-container">
      @if(postData.commentQty > 1){
      <div class="comment-thread"></div>
      } @for(comment of comments(); track comment){
      <app-comment-card [commentData]="comment" />
      }
    </div>
  </div>
  <app-new-comment [postId]="postData.postId" />
</div>
