<div class="post-container">
  <app-post-card [postData]="postData" />
  <div class="comments-container">
    @if(postData.commentQty > 1){
    <div class="comment-thread"></div>
    } @for(comment of postData.comments; track comment){
    <app-comment-card [commentData]="comment" />
    }
  </div>
</div>
