<div class="container-custom">
  <div class="custom-user-card">
    <div class="custom-card-header">
      <div class="round-pfp">
        <img [src]="userInfo.pfp" [alt]="userInfo.name" />
      </div>
      <div class="user-info-group">
        <span>
          <h4>{{ userInfo.name }}</h4>
          #{{ userInfo.username }}
        </span>
        <span class="user-info-contact"
          ><i class="fa-solid fa-envelope"></i> {{ userInfo.email }}</span
        >
      </div>
    </div>
    <div class="custom-card-bottom">
      <span>
        <i class="fa-solid fa-location-dot"></i> {{ userInfo.address.city }}
      </span>
      <span> <i class="fa-solid fa-phone"></i> {{ userInfo.phone }} </span>
      <span> <i class="fa-solid fa-link"></i> {{ userInfo.website }} </span>
    </div>
  </div>
  <div class="posts-container">
    @for(post of userPosts; track post){
    <app-post-card [showPfp]="false" [postData]="post" />
    }
  </div>
</div>
